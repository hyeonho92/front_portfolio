<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>

<link href="animate.css" rel="stylesheet">
<style>
   *{margin:0; padding:0; background: #f1f1f1;}
   .gnb { padding:20px 0; border:1px solid #999; width:100%;
       background:#F90; margin-top:100px}
   nav ul{ padding:0; overflow:hidden}
   nav li{ float:left; width:20%; text-align:center; list-style:none}
   .wp1, .wp2, .wp3, .wp4, .wp5, .wp6 { visibility: hidden; margin: 100px;}
   .bounceInLeft, .bounceInRight, .fadeInUp, .fadeInUpDelay, .fadeInDown, .fadeInUpD, .fadeInLeft, .fadeInRight { visibility: visible; }
.delay-05s { animation-delay: 0.5s; -webkit-animation-delay: 0.5s; }
.delay-1s { animation-delay: 1s; -webkit-animation-delay: 1s; }
    .vege{position: absolute; z-index: 10; top: -50px; right: 0;}

.stuck {
  position:fixed;
  top:0;
  z-index:10;
  margin:0;
  
}

</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<script src="jquery.waypoints.min.js"></script>
<script src="sticky.min.js"></script>

<script>
$(document).ready(function() {


          $('.wp1').waypoint(function() {    //스크롤링시 효과가 발생할 요소의 클래스나 아이디명.
            $('.wp1').addClass('animated fadeInLeft');
          }, {
            offset: '100%'            //스크롤과의 거리
          });
    
          $('.wp2').waypoint(function() {
            $('.wp2').addClass('animated fadeInRight');
          }, {
            offset: '110%'
          });    
    
          $('.wp3').waypoint(function() {
            $('.wp3').addClass('animated fadeInLeft');
          }, {
            offset: '120%'
          });
    
          $('.wp4').waypoint(function() {
            $('.wp4').addClass('animated fadeInRight');
          }, {
            offset: '130%'
          });
    
          $('.wp5').waypoint(function() {
            $('.wp5').addClass('animated fadeInLeft');
          }, {
            offset: '140%'
          });
		  
		 
			  var sticky = new Waypoint.Sticky({
				 element: $('.gnb')[0]
			  });
         
   });
</script>


</head>

<body>
<div class="gnb">
  <nav>
       <ul>
         <li>menu1</li>
         <li>menu2</li>
         <li>menu3</li>
         <li>menu4</li>
         <li>menu5</li>
       </ul>
   </nav>
</div>
 
<div class="wp1 delay-05s">
    <dl>
        <dt></dt>
        <dd></dd>
    </dl>    
    <img src="sub1-1_02.jpg" alt="">
</div>
    <div class="wp1 delay-05s vege">
        <img src="1.png" alt="">
    </div>
      <div class="wp2 delay-05s">
          <dl>
            <dt></dt>
            <dd></dd>
        </dl>    
        <img src="sub1-1_03.jpg" alt="">
      </div>
      
      <div class="wp3 delay-05s">
          <dl>
            <dt></dt>
            <dd></dd>
        </dl>    
        <img src="sub1-1_04.jpg" alt="">
      </div>

<div class="wp4 delay-05s">
          <dl>
            <dt></dt>
            <dd></dd>
        </dl>    
        <img src="sub1-1_05.jpg" alt="">
      </div>
<div class="wp4 delay-05s vege">
<img src="2.png" alt="">
    </div>
<div class="wp5 delay-05s">
         <dl>
            <dt></dt>
            <dd></dd>
        </dl>    
        <img src="sub1-1_06.jpg" alt="">
      </div>

</body>
</html>
